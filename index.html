<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link styles sheet -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- google font icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

  
  
  <body>
  <main>
    <div class="picture-description">
      <div class="picture">
        
      </div>
      <div class="text">
        <p class="text__paragraph text__paragraph--first">Perfume</p>

        <h1 class="text__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text__paragraph text__paragraph--second">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="number">
          <p><span class="number__big">$149.99</span> <span class="number__small"> $169.99</span>
          </p>
        </div>
        <button class="btn">
          <span class="material-symbols-outlined">
            shopping_cart
          </span>Add to Cart
        </button>
        
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arirockdev</a>.
    </div>
  </footer>
</body>

</html>
